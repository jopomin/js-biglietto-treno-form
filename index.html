<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Genera Biglietto - Esercizio 22 Febbraio</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="white_box">
                <div class="inputs">
                    <div id="name_box">
                        <label for="nome">Nome e Cognome</label>
                        <input type="text" id="nome" name="nome" placeholder="Il tuo nome completo">
                    </div>
                    <div id="km_box">
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="km" name="km" placeholder="1-2000" min="1" max="2000">
                    </div>
                    <div id="age_box">
                        <label for="eta">Fascia d'et√†</label>
                        <select id="eta" name="eta">
                            <option value="minorenne">0-17</option>
                            <option value="adulto">18-64</option>
                            <option value="anziano">65+</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <button id="genera">Genera</button>
                    <button id="annulla">Annulla</button>
                </div>
            </div>
            <div id="ticket" class="invisible">
                <h2>Il tuo biglietto</h2>
                <div class="white_box">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <table>
                        <th class="grey">NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                        <tr>
                            <td id="fullname" class="grey"></td>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codice"></td>
                            <td id="costo"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
